<div class="container">
    <header class="jumbotron">
        <p>{{ content }}</p>
    </header>
    <mat-form-field>
        <input matInput [matDatepicker] = "myDatePicker" [formControl]="date">
        <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #myDatePicker></mat-datepicker>
    </mat-form-field>
    {{date.value}}
</div>
<div class="container">
    <mat-form-field>
        <input matInput (keypress)="numberOnly($event)" type="text">
    </mat-form-field>
</div>
